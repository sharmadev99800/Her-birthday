  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Dancing Script', cursive;
      background: #fffafc;
      overflow: hidden;
      position: relative;
      color: #d63384;
    }
    .album {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 60px;
      position: relative;
    }
    .photo {
      width: 320px;
      height: 450px;
      border: 6px solid #ffccd5;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 18px;
      overflow: hidden;
      background-color: white;
      background-size: cover;
      background-position: center;
      transition: 0.5s ease-in-out;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      text-align: center;
      padding-bottom: 20px;
      position: relative;
    }
    .quote {
      background: rgba(255, 255, 255, 0.7);
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1.3em;
      color: #d63384;
      backdrop-filter: blur(4px);
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }
    .btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #ff1493;
    }
    .music-btn {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .heart {
      position: absolute;
      font-size: 24px;
      color: #d63384;
      animation: float 5s linear infinite;
      opacity: 0.6;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(-120vh) rotate(360deg); }
    }
  </style>
</head>
