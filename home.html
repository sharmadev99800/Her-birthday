<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Load Romantic Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Aalu!</title>
</head>
<body>

  <!-- Password redirect protection -->
  <script>
    if (document.referrer.indexOf("index.html") === -1) {
      alert("You're not allowed to view this page directly!");
      window.location.href = "index.html";
    }
  </script>

  <h1>Happy Birthday Aalu!!</h1>

  <p>
    Today you turned 17 years. I wanted to make this birthday memorable,<br>
    you mean to me a lot. I love youu ❤️<br>
    Now enjoy the website!
  </p>

  <button class="btn" onclick="location.href='surprise.html'">🎁 Click for a surprise</button>
  <button class="btn" onclick="location.href='gallery.html'">📸 Our Memories</button>

  <h1>Happy Birthday, Love! 🎂🎶</h1>

  <audio id="birthdayAudio" controls>
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <br>
  <button class="play-btn" onclick="document.getElementById('birthdayAudio').play()">Play Music</button>

  <!-- 11:11 Background -->
  <div class="background-1111">11:11</div>

  <!-- Canvas for confetti/hearts -->
  <canvas id="confetti-canvas"></canvas>

  <!-- Confetti + Heart Script -->
  <script>
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];
    const heartCount = 50;
    const emoji = "🩷";

    for (let i = 0; i < heartCount; i++) {
      hearts.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 24 + Math.random() * 10,
        speedY: 1 + Math.random() * 2,
        opacity: 0.6 + Math.random() * 0.4
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "24px Arial";
      hearts.forEach(h => {
        ctx.globalAlpha = h.opacity;
        ctx.font = `${h.size}px 'Segoe UI Emoji'`;
        ctx.fillText(emoji, h.x, h.y);
        h.y += h.speedY;
        if (h.y > canvas.height) {
          h.y = -20;
          h.x = Math.random() * canvas.width;
        }
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
