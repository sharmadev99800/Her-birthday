<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise for Shreya üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fff0f5;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      color: #d63384;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2em;
      margin: 15px 10px;
      color: #ff1493;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.2em;
      margin: 10px 20px;
      animation: fadeIn 3s ease-in-out;
    }
    .heart {
      font-size: 2.5em;
      animation: beat 1s infinite;
      margin-top: 10px;
    }
    .play-btn {
      margin: 15px auto;
      padding: 12px 30px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
    }
    .play-btn:hover {
      background-color: #ff1493;
    }
    .countdown {
      font-size: 1.5em;
      margin: 10px;
      color: #c71585;
    }
    .scroll-container {
      width: 100%;
      max-height: 60vh;
      overflow-y: auto;
      margin-top: 10px;
    }
    .image-strip {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-row {
      margin-bottom: 15px;
    }
    .image-row img {
      width: 85vw;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
    }
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .heart-fall {
      position: fixed;
      top: -50px;
      font-size: 24px;
      color: #ff69b4;
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>  <div class="heart">üíñ</div>
  <h1>Surprise, My Love!</h1>
  <p>Shreya, you're the most precious part of my life.<br>
     I hope this little surprise brings a big smile to your face!<br>
     Happy Birthday once again, meri Sanu üíï</p><button class="play-btn" onclick="playMusic(this)">‚ñ∂Ô∏è Play Music</button>

  <div class="countdown" id="countdown">‚è≥ Loading...</div>  <div class="scroll-container">
    <div class="image-strip">
      <!-- Images (single column) -->
      ${["a","b","c","d","e","f","g","h","i","j","k","l"].map(img =>
        `<div class='image-row'><img src='images/${img}.jpg' alt='${img}'></div>`
      ).join('')}
    </div>
  </div>  <audio id="birthdayAudio" autoplay loop muted>
    <source src="audio.mp3" type="audio/mpeg">
  </audio>  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>  <script>
    // Unmute on interaction
    function playMusic(button) {
      const audio = document.getElementById('birthdayAudio');
      audio.muted = false;
      audio.play();
      button.style.display = 'none';
    }

    // Confetti
    const canvas = document.getElementById('confetti-canvas');
    const confetti = window.confetti.create(canvas, { resize: true, useWorker: true });
    setInterval(() => {
      confetti({
        particleCount: 2,
        spread: 60,
        origin: { y: 0 },
        colors: ['#ff69b4', '#ff1493', '#ffb6c1']
      });
    }, 150);

    // Falling Hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart-fall";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // Countdown Timer
    const countdownDate = new Date().getTime() + 10000; // 10s
    const countdownEl = document.getElementById("countdown");
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `üéâ Countdown: ${seconds}s`;
      if (distance < 0) {
        clearInterval(timer);
        countdownEl.innerHTML = "üéä It's time to celebrate, Shreya! üéä";
        launchCelebration();
      }
    }, 1000);

    function launchCelebration() {
      for (let i = 0; i < 100; i++) {
        confetti({
          particleCount: 5,
          spread: 360,
          origin: { x: Math.random(), y: Math.random() }
        });
      }
      alert("üíñ Happy Surprise, Shreya! üíñ");
    }
  </script></body>
</html>
