<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise for Shreya üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fff0f5;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      color: #d63384;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      color: #ff1493;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.4em;
      margin: 10px 20px;
      animation: fadeIn 3s ease-in-out;
    }
    .heart {
      font-size: 3em;
      animation: beat 1s infinite;
      margin-top: 10px;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .countdown {
      font-size: 1.5em;
      margin: 10px 0;
      color: #c71585;
    }

    .play-btn {
      margin: 15px auto;
      padding: 10px 22px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .play-btn:hover {
      background-color: #ff1493;
    }

    .scroll-container {
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      height: 75vh;
      overflow: hidden;
      position: relative;
    }

    .image-strip {
      display: flex;
      flex-direction: column;
      animation: scrollUp 40s linear infinite;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .image-row img {
      height: 320px;
      width: 220px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
    }

    @keyframes scrollUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    .heart-fall {
      position: fixed;
      top: -50px;
      font-size: 24px;
      color: #ff69b4;
      animation: fall linear forwards;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1.2em; }
      .image-row img {
        height: 220px;
        width: 140px;
      }
    }
  </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>

<div class="heart">üíñ</div>
<h1>Surprise, My Love!</h1>
<p>Shreya, you're the most precious part of my life.<br>
   I hope this little surprise brings a big smile to your face!<br>
   Happy Birthday once again, meri Sanu üíï</p>

<div class="countdown" id="countdown">‚è≥ Loading...</div>

<button class="play-btn" onclick="playMusic(this)">‚ñ∂Ô∏è Play Music</button>

<div class="scroll-container">
  <div class="image-strip">
    <div class="image-row"><img src="images/a.jpg"><img src="images/b.jpg"></div>
    <div class="image-row"><img src="images/c.jpg"><img src="images/d.jpg"></div>
    <div class="image-row"><img src="images/e.jpg"><img src="images/f.jpg"></div>
    <div class="image-row"><img src="images/g.jpg"><img src="images/h.jpg"></div>
    <div class="image-row"><img src="images/i.jpg"><img src="images/j.jpg"></div>
    <div class="image-row"><img src="images/k.jpg"><img src="images/l.jpg"></div>
    <div class="image-row"><img src="images/a.jpg"><img src="images/b.jpg"></div>
    <div class="image-row"><img src="images/c.jpg"><img src="images/d.jpg"></div>
    <div class="image-row"><img src="images/e.jpg"><img src="images/f.jpg"></div>
    <div class="image-row"><img src="images/g.jpg"><img src="images/h.jpg"></div>
    <div class="image-row"><img src="images/i.jpg"><img src="images/j.jpg"></div>
    <div class="image-row"><img src="images/k.jpg"><img src="images/l.jpg"></div>
  </div>
</div>

<audio id="birthdayAudio" autoplay loop muted>
  <source src="audio" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  const audio = document.getElementById("birthdayAudio");

  function playMusic(btn) {
    audio.muted = false;
    audio.play();
    btn.style.display = "none";
  }

  // Confetti
  const canvas = document.getElementById('confetti-canvas');
  const confetti = window.confetti.create(canvas, { resize: true, useWorker: true });
  setInterval(() => {
    confetti({
      particleCount: 2,
      spread: 60,
      origin: { y: 0 },
      colors: ['#ff69b4', '#ff1493', '#ffb6c1']
    });
  }, 150);

  // Falling hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart-fall";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 2) + "s";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    heart.style.transform = `translateX(${Math.random() * 100 - 50}px)`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
  setInterval(createHeart, 300);

  // Countdown logic (set to 10 seconds for demo)
  const countdownEl = document.getElementById("countdown");
  const countdownDate = new Date().getTime() + 10000;

  const timer = setInterval(() => {
    const now = new Date().getTime();
    const distance = countdownDate - now;
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    countdownEl.innerHTML = `üéâ Countdown: ${seconds}s`;

    if (distance < 0) {
      clearInterval(timer);
      countdownEl.innerHTML = "üéä It's time to celebrate, Shreya! üéä";
      launchCelebration();
    }
  }, 1000);

  function launchCelebration() {
    for (let i = 0; i < 100; i++) {
      confetti({
        particleCount: 5,
        spread: 360,
        origin: { x: Math.random(), y: Math.random() }
      });
    }
    alert("üíñ Happy Surprise, Shreya! üíñ");
  }
</script>
</body>
</html>
