  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fff0f5;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      color: #d63384;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: #ff1493;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.4em;
      margin: 15px;
      animation: fadeIn 3s ease-in-out;
    }
    .heart {
      font-size: 3em;
      animation: beat 1s infinite;
      margin-top: 10px;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .scroll-container {
      width: 100%;
      height: 80vh;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
    }
    .image-strip {
      display: flex;
      flex-direction: column;
      animation: scrollUp 30s linear infinite;
    }
    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .image-row img {
      height: 300px;
      width: 200px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
    }
    @keyframes scrollUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    #countdown {
      font-size: 2em;
      margin: 20px auto;
      color: #ff1493;
      animation: fadeIn 3s ease-in-out;
    }
    .heart-fall {
      position: fixed;
      top: -50px;
      font-size: 24px;
      color: #ff69b4;
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

  const canvas = document.getElementById('confetti-canvas');
  const confetti = window.confetti.create(canvas, { resize: true, useWorker: true });
  setInterval(() => {

  function createHeart() {
    const heart = document.createElement("div");

  }

  // Countdown logic
  const targetDate = new Date("2025-07-01T00:00:00").getTime();
  const countdownEl = document.getElementById("countdown");

  const countdownTimer = setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;
    if (distance < 0) {
      clearInterval(countdownTimer);
      countdownEl.innerHTML = "<strong>ðŸŽ‰ It's Time to Celebrate! ðŸŽ‰</strong>";
      confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s until surprise ðŸŒŸ`;
    }
  }, 1000);
