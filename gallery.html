<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook Love Album</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #fce4ec;
      font-family: 'Indie Flower', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .book-wrapper {
      position: relative;
      width: 90vw;
      height: 85vh;
      overflow: hidden;
      background-image: url('stickers/diary-bg.png');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .book {
      width: 750vw;
      height: 100%;
      display: flex;
      transition: transform 1s ease;
    }
    .page {
      width: 50vw;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      box-shadow: inset 0 0 10px #e0d3af;
      padding: 20px;
      position: relative;
      overflow: hidden;
      background-image: repeating-linear-gradient(0deg, transparent, transparent 24px, rgba(0,0,0,0.05) 25px);
      flex-shrink: 0;
    }
    .page:nth-child(even) {
      border-left: none;
    }
    .image-container {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .img-circle, .img-rectangle, .img-heart {
      width: 100px;
      height: 100px;
      object-fit: cover;
      position: relative;
    }
    .img-circle {
      border-radius: 50%;
    }
    .img-rectangle {
      width: 120px;
      height: 80px;
      border-radius: 8px;
    }
    .img-heart {
      clip-path: path('M24.8,3.3c-4.8-3-9.6,0.3-11.1,2.8C11.3,3.6,6.5,0.3,1.7,3.3c-4.8,3-5.2,9.6-1,14.1l11.1,11.5c0.6,0.6,1.4,0.6,2,0L25.8,17.4C30,12.9,29.6,6.3,24.8,3.3z');
    }
    .sketch-heart {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      opacity: 0.5;
    }
    .sticker {
      position: absolute;
      width: 30px;
      height: 30px;
      opacity: 0.9;
    }
    .quote {
      font-size: 18px;
      color: #5e4c4c;
      position: absolute;
      bottom: 10px;
      left: 20px;
      right: 20px;
      text-align: center;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff80ab;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #f06292;
    }
  </style>
</head>
<body>
  <div class="book-wrapper">
    <div id="book" class="book">
      <!-- PAGE 1 -->
      <div class="page">
        <img src="stickers/sketch-heart.png" class="sketch-heart" alt="heart">
        <div class="image-container">
          <img src="images/1.jpg" class="img-circle" alt="photo" />
          <img src="images/2.jpg" class="img-heart" alt="photo" />
        </div>
        <img src="sticker/1.png" class="sticker" style="top:20px;left:30px">
        <img src="sticker/1.png" class="sticker" style="top:80px;right:40px">
        <img src="sticker/1.png" class="sticker" style="bottom:30px;left:60px">
        <div class="quote">"I fell in love with you because you loved me when I couldn't love myself."</div>
      </div><!-- PAGE 2 -->
  <div class="page">
    <img src="stickers/sketch-heart.png" class="sketch-heart" alt="heart">
    <div class="image-container">
      <img src="images/3.jpg" class="img-rectangle" alt="photo" />
      <img src="images/4.jpg" class="img-circle" alt="photo" />
    </div>
    <img src="sticker/1.png" class="sticker" style="top:25px;left:20px">
    <img src="sticker/1.png" class="sticker" style="bottom:15px;right:10px">
    <img src="sticker/1.png" class="sticker" style="top:100px;left:50px">
    <div class="quote">"You make my heart smile every single day."</div>
  </div>

  <!-- Continue pages using images/5.jpg to images/30.jpg and unique quotes -->
</div>

  </div>  <div class="controls">
    <button onclick="prevPage()">âŸ¨ Prev</button>
    <button onclick="toggleMusic()">ðŸŽµ Play/Stop Music</button>
    <button onclick="nextPage()">Next âŸ©</button>
  </div>  <audio id="bgMusic" loop>
    <source src="music/love-song.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>  <script>
    let currentPage = 0;
    const book = document.getElementById('book');
    const totalPages = book.children.length / 2;

    function updateBookPosition() {
      const offset = -currentPage * 100;
      book.style.transform = `translateX(${offset}vw)`;
    }

    function nextPage() {
      if (currentPage < totalPages - 1) {
        currentPage++;
        updateBookPosition();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        updateBookPosition();
      }
    }

    function toggleMusic() {
      const music = document.getElementById('bgMusic');
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script></body>
</html>
