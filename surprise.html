<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surprise for You ðŸ’˜</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Dancing Script', cursive;
      background-color: #fff0f5;
      overflow-x: hidden;
      text-align: center;
    }

    .message {
      font-size: 2em;
      margin: 30px 10px 20px;
      color: #e91e63;
      animation: fadeIn 2s ease-in-out;
    }

    .heart {
      font-size: 3em;
      animation: beat 1s infinite;
      color: #ff69b4;
      margin-top: 10px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .scroller-wrapper {
      overflow: hidden;
      width: 100%;
      margin-top: 30px;
    }

    .scroller {
      display: flex;
      width: fit-content;
      animation: scroll 40s linear infinite;
    }

    .scroller img {
      height: 240px;
      width: auto;
      margin: 0 10px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .play-btn {
      padding: 14px 28px;
      margin: 30px auto;
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      color: white;
      border: none;
      border-radius: 40px;
      font-size: 18px;
      font-family: 'Dancing Script', cursive;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(255, 105, 180, 0.3);
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    .play-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff1493, #c71585);
      box-shadow: 0 10px 20px rgba(255, 20, 147, 0.5);
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="confetti-canvas"></canvas>

  <div class="heart">ðŸ’–</div>
  <div class="message">
    You are the most beautiful chapter of my life ðŸ’•<br>
    Just scroll with your heart... ðŸ’—
  </div>

  <!-- Auto-Scrolling Image Strip -->
  <div class="scroller-wrapper">
    <div class="scroller">
      <!-- Repeat 2 times for seamless loop -->
      <!-- First Set -->
      <img src="images/a.jpg" alt="a" />
      <img src="images/b.jpg" alt="b" />
      <img src="images/c.jpg" alt="c" />
      <img src="images/d.jpg" alt="d" />
      <img src="images/e.jpg" alt="e" />
      <img src="images/f.jpg" alt="f" />
      <img src="images/g.jpg" alt="g" />
      <img src="images/h.jpg" alt="h" />
      <img src="images/i.jpg" alt="i" />
      <img src="images/j.jpg" alt="j" />
      <img src="images/k.jpg" alt="k" />
      <img src="images/l.jpg" alt="l" />

      <!-- Second Set (duplicate for looping) -->
      <img src="images/a.jpg" alt="a" />
      <img src="images/b.jpg" alt="b" />
      <img src="images/c.jpg" alt="c" />
      <img src="images/d.jpg" alt="d" />
      <img src="images/e.jpg" alt="e" />
      <img src="images/f.jpg" alt="f" />
      <img src="images/g.jpg" alt="g" />
      <img src="images/h.jpg" alt="h" />
      <img src="images/i.jpg" alt="i" />
      <img src="images/j.jpg" alt="j" />
      <img src="images/k.jpg" alt="k" />
      <img src="images/l.jpg" alt="l" />
    </div>
  </div>

  <!-- Music -->
  <audio id="birthdayAudio">
    <source src="audio" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <button class="play-btn" onclick="document.getElementById('birthdayAudio').play()">ðŸ’— Play Music</button>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('confetti-canvas');
    const myConfetti = confetti.create(canvas, { resize: true, useWorker: true });

    setInterval(() => {
      myConfetti({
        particleCount: 60,
        spread: 70,
        origin: { y: 0.6 }
      });
    }, 2500);
  </script>
</body>
</html>
