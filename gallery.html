<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Memories Flipbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fff0f5;
      font-family: 'Great Vibes', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin-top: 10px;
      font-size: 2em;
      color: #d63384;
      text-align: center;
    }
    .book {
      width: 90vw;
      max-width: 700px;
      height: 85vh;
      perspective: 2000px;
      position: relative;
      margin-top: 10px;
    }
    .page {
      width: 100%;
      height: 100%;
      background-color: #fff;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: left;
      transition: transform 1s;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }
    .page img {
      width: 100%;
      max-height: 70%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .quote {
      font-size: 1.2em;
      color: #c71585;
      text-align: center;
      margin-top: 10px;
    }
    .controls {
      margin-top: 10px;
    }
    .controls button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #d63384;
    }
    .heart-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('pencil-hearts.png') center/cover no-repeat;
      opacity: 0.1;
      z-index: 0;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5em;
      }
      .quote {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Our Beautiful Journey üíñ</h1>
  <audio id="bg-music" autoplay loop muted>
    <source src="audio2" type="audio/mpeg" />
    Your browser does not support audio.
  </audio>  <div class="controls">
    <button onclick="prevPage()">‚¨ÖÔ∏è Previous</button>
    <button onclick="nextPage()">Next ‚û°Ô∏è</button>
    <button onclick="startMusic()">üéµ Play Music</button>
  </div>  <div class="book" id="book"></div>  <script>
    const totalPages = 30;
    const book = document.getElementById('book');
    const quotes = [
      "Love is not about how many days, but how deeply you feel each one.",
      "Every picture holds a memory of our love.",
      "Together is my favorite place to be.",
      "With you, every moment becomes special.",
      "I still get butterflies every time I see you.",
      "Our journey is my favorite story.",
      "You're not just my love; you're my life.",
      "Every smile of yours is etched in my soul.",
      "I love you more than words can say.",
      "You and I ‚Äì we‚Äôre magic together."
    ];

    for (let i = totalPages; i >= 1; i--) {
      const page = document.createElement('div');
      page.className = 'page';
      page.style.zIndex = i;
      page.innerHTML = `
        <div class="heart-bg"></div>
        <img src="images/${i}.jpg" alt="Memory ${i}" />
        <div class="quote">${quotes[i % quotes.length]}</div>
      `;
      book.appendChild(page);
    }

    let currentPage = 0;
    function nextPage() {
      const pages = document.querySelectorAll('.page');
      if (currentPage < totalPages) {
        pages[currentPage].style.transform = 'rotateY(-180deg)';
        currentPage++;
      }
    }
    function prevPage() {
      const pages = document.querySelectorAll('.page');
      if (currentPage > 0) {
        currentPage--;
        pages[currentPage].style.transform = 'rotateY(0deg)';
      }
    }

    function startMusic() {
      const music = document.getElementById("bg-music");
      music.muted = false;
      music.play();
    }
  </script></body>
</html>
