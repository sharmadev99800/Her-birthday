<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise for Shreya üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fff0f5;
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
      text-align: center;
      color: #d63384;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: #ff1493;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      margin: 10px 20px;
      animation: fadeIn 3s ease-in-out;
    }

    .heart {
      font-size: 3em;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .scroll-container {
      width: 100%;
      height: 75vh;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
    }

    .image-strip {
      display: flex;
      flex-direction: column;
      animation: scrollUp 40s linear infinite;
      transition: filter 1s ease;
    }

    .blurred {
      filter: blur(15px);
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .image-row img {
      height: 320px;
      width: 220px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
    }

    @keyframes scrollUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    .play-btn {
      margin: 20px auto;
      padding: 10px 24px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .play-btn:hover {
      background-color: #ff1493;
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .countdown {
      font-size: 2em;
      margin-top: 10px;
      color: #c71585;
    }

    .heart-fall {
      position: fixed;
      top: -50px;
      font-size: 24px;
      color: #ff69b4;
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>

  <div class="heart">üíñ</div>
  <h1>Surprise, My Love!</h1>
  <p>Shreya, you're the most precious part of my life.<br>
     I hope this little surprise brings a big smile to your face!<br>
     Happy Birthday once again, meri Sanu üíï</p>

  <button class="play-btn" onclick="document.getElementById('birthdayAudio').play(); this.style.display='none';">
    ‚ñ∂Ô∏è Play Music
  </button>

  <div class="countdown" id="countdown">‚è≥ Loading...</div>

  <div class="scroll-container">
    <div class="image-strip blurred" id="imageStrip">
      <!-- Images in rows of 2 -->
      <div class="image-row"><img src="images/a.jpg" /><img src="images/b.jpg" /></div>
      <div class="image-row"><img src="images/c.jpg" /><img src="images/d.jpg" /></div>
      <div class="image-row"><img src="images/e.jpg" /><img src="images/f.jpg" /></div>
      <div class="image-row"><img src="images/g.jpg" /><img src="images/h.jpg" /></div>
      <div class="image-row"><img src="images/i.jpg" /><img src="images/j.jpg" /></div>
      <div class="image-row"><img src="images/k.jpg" /><img src="images/l.jpg" /></div>
      <div class="image-row"><img src="images/a.jpg" /><img src="images/b.jpg" /></div>
      <div class="image-row"><img src="images/c.jpg" /><img src="images/d.jpg" /></div>
      <div class="image-row"><img src="images/e.jpg" /><img src="images/f.jpg" /></div>
      <div class="image-row"><img src="images/g.jpg" /><img src="images/h.jpg" /></div>
      <div class="image-row"><img src="images/i.jpg" /><img src="images/j.jpg" /></div>
      <div class="image-row"><img src="images/k.jpg" /><img src="images/l.jpg" /></div>
    </div>
  </div>

  <audio id="birthdayAudio" autoplay loop muted>
    <source src="audio" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // üéµ Unmute on first interaction
    window.addEventListener('click', () => {
      const audio = document.getElementById('birthdayAudio');
      audio.muted = false;
      audio.play();
    }, { once: true });

    // üéä Confetti setup
    const canvas = document.getElementById('confetti-canvas');
    const confetti = window.confetti.create(canvas, { resize: true, useWorker: true });

    setInterval(() => {
      confetti({
        particleCount: 2,
        spread: 60,
        origin: { y: 0 },
        colors: ['#ff69b4', '#ff1493', '#ffb6c1']
      });
    }, 150);

    // üíñ Falling hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart-fall";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      heart.style.transform = `translateX(${Math.random() * 100 - 50}px)`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);

    // ‚è≥ Countdown (5 seconds)
    const countdownDate = new Date().getTime() + 5000;
    const countdownEl = document.getElementById("countdown");
    const imageStrip = document.getElementById("imageStrip");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `üéâ Countdown: ${seconds}s`;

      if (distance < 0) {
        clearInterval(timer);
        countdownEl.innerHTML = "üéä It's time to celebrate, Shreya! üéä";
        imageStrip.classList.remove("blurred");  // üîì Reveal images
        launchCelebration();
      }
    }, 1000);

    function launchCelebration() {
      for (let i = 0; i < 100; i++) {
        confetti({
          particleCount: 5,
          spread: 360,
          origin: { x: Math.random(), y: Math.random() }
        });
      }
      alert("üíñ Happy Surprise, Shreya! üíñ");
    }
  </script>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
