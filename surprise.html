  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fff0f5;
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
      text-align: center;
      color: #d63384;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: #ff1493;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.4em;
      margin: 15px;
      animation: fadeIn 3s ease-in-out;
    }

    .heart {
      font-size: 3em;
      animation: beat 1s infinite;
      margin-top: 10px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .scroll-container {
      width: 100%;
      height: 80vh;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
    }

    .image-strip {
      display: flex;
      flex-direction: column;
      animation: scrollUp 30s linear infinite;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .image-row img {
      height: 300px;
      width: 200px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
    }

    @keyframes scrollUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    audio {
      margin-top: 30px;
    }

      padding: 12px 24px;
